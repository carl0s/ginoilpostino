<!DOCTYPE html>
<html lang="en" class="no-js">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Gino il Postino - Servizi al Cittadino</title>
		<meta name="description" content="Gino il Postino - Servizi al Cittadino" />
		<meta name="keywords" content="Gino il Postino - Servizi al Cittadino" />
		<meta name="author" content="Team #keeppushing" />
		<link rel="shortcut icon" href="../favicon.ico"> 
		<link rel="stylesheet" type="text/css" href="dist/styles/app.css" />
		<script src="js/modernizr.custom.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js"></script>
	</head>
	<body class="nl-blurred">
		<div class="container demo-1">
			<!-- Top Navigation -->
			<header>
				<h1>Benvenuto a Gino il Postino</h1>
				<div class="flag">
					<div class="flag-item" data-lang="it"><img src="dist/images/italy.svg"></div>
					<div class="flag-item" data-lang="de"><img src="dist/images/italy.svg"></div>
					<select class="hidden">
						<option value="it" selected></option>
						<option value="de"></option>
					</select>
				</div>
			</header>
			<div class="main clearfix">
				<form id="nl-form" class="nl-form">
					Vorrei
					<select id="service-options" data-service="shipping">
						<option value="0" selected>(seleziona cosa)</option>
						<option value="1" data-price="10">spedire</option>
						<option value="2" data-price="104">pagare / versare</option>
						<option value="3" data-price="12">aprire un conto</option>
						<option value="4" data-price="22">investire in titoli</option>
					</select>
					<span id="shipping" class="hidden">
						<br>
						<select id="item-options" class="hidden">
							<option value="0" selected>(seleziona cosa)</option>
							<option data-type="envelope" value="lettera_busta">una lettera/busta</option>
							<option data-type="priority" value="raccomandata">una raccomandata</option>
							<option data-type="package" value="pacco">un pacco</option>
							<option data-type="telegram"value="telegramma" data-telegram="true">un telegramma</option>
						</select>
						<span id="country">
						verso 
						<select id="country-options" class="hidden">
							<option value="0" selected>(dove)</option>
							<option value="italia">l'Italia</option>
							<option value="estero">l'Estero</option>
						</select>
						<br>
						</span>
						con consegna entro
						<select id="envelope-options" class="hidden" data-next="true">
							<option value="0" selected>(quando)</option>
							<option value="1_4" data-next="true">1 - 4 giorni</option>
							<option value="4_6" data-next="true">4 - 6 giorni</option>
						</select>
						<select id="priority-options" class="hidden" data-next="true">
							<option value="0" selected>(quando)</option>
							<option value="1_4" data-next="true">1 - 4 giorni</option>
							<option value="4_6" data-next="true">4 - 6 giorni</option>
						</select>
						<select id="package-options" class="hidden" data-next="true">
							<option value="0" selected>(quando)</option>
							<option value="1_4" data-next="true">1 - 4 giorni</option>
							<option value="4_6" data-next="true">4 - 6 giorni</option>
						</select>
						<select id="telegram-options" class="hidden" data-next="true">
							<option value="1" data-next="true" selected>1 giorni</option>
						</select>

					</span>

					<div class="nl-submit-wrap">
						<div class="total">Totale: â‚¬ <span></span></div>
						<div class="button-wrapper hidden">
							<button class="nl-submit" type="submit">Avanti</button>
						</div>
					</div>
					<div class="nl-overlay"></div>
				</form>
			</div>
		</div><!-- /container -->
		<script src="dist/scripts/nlform.js"></script>
		<script>
			var nlform = new NLForm( document.getElementById( 'nl-form' ) );
		</script>
	</body>
</html>
